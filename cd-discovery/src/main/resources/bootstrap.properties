spring.application.name=cd-discovery

spring.cloud.config.uri=http://cd-config:8888
spring.cloud.config.fail-fast=true

eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.client.service-url.defaultZone=http://contact-discovery-discovery:${server.port}/eureka/