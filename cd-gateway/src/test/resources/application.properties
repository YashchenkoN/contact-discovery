server.port=4000

eureka.client.enabled=false

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=20000
ribbon.ReadTimeout=20000
ribbon.ConnectTimeout=20000

zuul.ignoredServices='*'
zuul.host.connect-timeout-millis=20000
zuul.host.socket-timeout-millis=20000

zuul.routes.cd-query.path=/cd-query
zuul.routes.cd-query.serviceId=cd-query
zuul.routes.cd-query.stripPrefix=false

zuul.routes.cd-service.path=/cd-service
zuul.routes.cd-service.serviceId=cd-service
zuul.routes.cd-service.stripPrefix=false